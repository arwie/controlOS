[Journal]
Storage=persistent
Compress=yes
Seal=no
SplitMode=none
RateLimitInterval=10s
RateLimitBurst=100
SystemMaxUse=50%
SystemKeepFree=15%
#SystemMaxFileSize=
#SystemMinFileSize=
RuntimeMaxUse=1M
#RuntimeKeepFree=
#RuntimeMaxFileSize=
#RuntimeMinFileSize=
ForwardToSyslog=no
ForwardToKMsg=no
ForwardToConsole=no
#TTYPath=/dev/console
#MaxLevelStore=debug
#MaxLevelSyslog=debug
#MaxLevelKMsg=notice
#MaxLevelConsole=info
